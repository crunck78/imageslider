<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            width: 100%;
            height: 50%;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            transition: transform 225ms ease-in-out;
        }

        .switch-img {
            position: relative;
            text-align: center;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }
    </style>
    <script>
        function startSlider() {
            setTimeout(function () {
                document.getElementById('img-1').style = `transform: translateX(-100%)`;
                document.getElementById('img-2').style = `transform: translateX(0)`;
                document.getElementById('img-3').style = `transform: translateX(100%)`;

                document.getElementById('dot-1').classList.remove("active");
                document.getElementById('dot-2').classList.add("active");
                document.getElementById('dot-3').classList.remove("active");
            }, 3000);



            setTimeout(function () {
                document.getElementById('img-1').style = `transform: translateX(-200%)`;
                document.getElementById('img-2').style = `transform: translateX(-100%)`;
                document.getElementById('img-3').style = `transform: translateX(0)`;

                document.getElementById('dot-1').classList.remove("active");
                document.getElementById('dot-2').classList.remove("active");
                document.getElementById('dot-3').classList.add("active");
            }, 6000);



            setTimeout(function () {
                document.getElementById('img-1').style = `transform: translateX(0)`;
                document.getElementById('img-2').style = `transform: translateX(100%)`;
                document.getElementById('img-3').style = `transform: translateX(200%)`;

                document.getElementById('dot-1').classList.add("active");
                document.getElementById('dot-2').classList.remove("active");
                document.getElementById('dot-3').classList.remove("active");
                startSlider();
            }, 9000);
        }
      
        var slideIndex = 0;

        function nextImage(index) {
            if (index == 1) {
                document.getElementById('img-1').style = `transform: translateX(-100%)`;
                document.getElementById('img-2').style = `transform: translateX(0)`;
                document.getElementById('img-3').style = `transform: translateX(100%)`;

                document.getElementById('dot-1').classList.remove("active");
                document.getElementById('dot-2').classList.add("active");
                document.getElementById('dot-3').classList.remove("active");
            }
            if (index == 2) {
                document.getElementById('img-1').style = `transform: translateX(-200%)`;
                document.getElementById('img-2').style = `transform: translateX(-100%)`;
                document.getElementById('img-3').style = `transform: translateX(0)`;

                document.getElementById('dot-1').classList.remove("active");
                document.getElementById('dot-2').classList.remove("active");
                document.getElementById('dot-3').classList.add("active");
            }
            if (index == 3) {
                document.getElementById('img-1').style = `transform: translateX(0)`;
                document.getElementById('img-2').style = `transform: translateX(100%)`;
                document.getElementById('img-3').style = `transform: translateX(200%)`;

                document.getElementById('dot-1').classList.add("active");
                document.getElementById('dot-2').classList.remove("active");
                document.getElementById('dot-3').classList.remove("active");
            }
        }

    </script>
</head>

<body onload="startSlider()">
    <div class="slider-container">
        <img id="img-1" class="slider-image" src="img/croissant.jpg">
        <img id="img-2" class="slider-image" style="transform: translateX(100%)" src="img/salad.jpg">
        <img id="img-3" class="slider-image" style="transform: translateX(200%)" src="img/wok.jpg">


        <div class="switch-img">
            <span id="dot-1" class="dot" onclick="nextImage(1)"></span>
            <span id="dot-2" class="dot" onclick="nextImage(2)"></span>
            <span id="dot-3" class="dot" onclick="nextImage(3)"></span>
        </div>


    </div>
</body>

</html>
